<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">

<fontconfig>
    <alias>
        <family>Inconsolata-g for Powerline</family>
        <default><family>monospace</family></default>
    </alias>

    <alias>
        <family>Inconsolata-g</family>
        <prefer><family>Inconsolata-g for Powerline</family></prefer>
        <default><family>monospace</family></default>
    </alias>

    <alias>
        <family>Inconsolata</family>
        <prefer><family>Inconsolata-g for Powerline</family></prefer>
        <default><family>monospace</family></default>
    </alias>

    <alias>
        <family>monospace</family>
        <prefer>
            <family>Inconsolata-g for Powerline</family>
            <family>Inconsolata-g</family>
            <family>Inconsolata</family>
        </prefer>
    </alias>
</fontconfig>
